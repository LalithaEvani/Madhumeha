    <div class="chart-container" style="background-color:#fbe5e0e8; margin:30px; font:roboto;">
        <br /><h1 style="text-align: center;">Statistics Based On The Survey Collected During The Project </h1><br />
        
    <div class="age-pie-chart" style="height:500px; width:500px; display:inline-block; text-align:center">
        <canvas id="ageChart" style="margin:auto;height:450px; width:450px"></canvas>
    </div>
    <script>
        let ageChart=document.getElementById('ageChart').getContext('2d');
        let agePieChart=new Chart(ageChart,{
            type:'pie',
            data:{
                labels:['age:0-20','age:21-40','age:41-60','age: 60 & above'],
                datasets:[{
                    label:'Distribution of diabetics across various age groups',
                    data:[ 
                        30,
                        40,
                        10,
                        60],
                    backgroundColor:[
                        'rgba(255,99,132,0.6',
                        'rgba(54,162,235,0.6',
                        'rgba(255,206,86,0.6)',
                        'rgba(75,192,192,0.6)'/* ,
                        'rgba(153,102,255,0.6)',
                        'rgba(255,159,64,0.6)',
                        'rgba(255,99,132,0.6)' */
                    ],
                    borderWidth:1,
                    borderColor:'#777',
                    hoverBorderWidth:1,
                    hoverBorderColor:"#000"
                }]
            },
            options:{
                
                plugins:{
                    title:{
                    display:true,
                    text:'Distribution of Diabetic people of various ages',
                    fontSize:30
                    
                },
                legend:{
                    display:true,
                    position:'bottom',
                    labels:{
                        fontColor:'#000'
                    }
                },

                },
                
               /*  layout:{
                    padding:{
                        left:50,
                        right:0,
                        bottom:0,
                        top:0
                    }
                }, */
                tooltips:{
                    enabled:true
                }
            }
        });
    </script>
